<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
        <title>Secret Santa</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Internal Dependencies -->
        <script type="text/javascript" src="scripts/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <link rel="stylesheet" href="stylesheets/main.css">
        <script type="text/javascript" src="scripts/rangeslider.js"></script>
        <link rel="stylesheet" href="stylesheets/rangeslider.css">

        <!-- External Dependencies -->
        <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="sub-container">
                        <h4 id="heading1" class="heading">Participant Names</h4>
                        <input id="input-form1" class="form-control" placeholder="Names">
                        <button id="submit"><h4 id="submit-text">GIFT</h4></button>
                        <p id="tip">Names must be separated by commas</p>
                    </div>
                </div>
            </div>
        </main>
        <img id="background-image" src="images/background.png">
    </body>
</html>
